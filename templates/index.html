    <p class="description">- Cookie of the day: ChatGPT NextJS</p>
    <p class="description">- Enjoy a cookie of the day from Trhacknon's Bakery</p>

    <div class="action-buttons">
        <div class="action-button">
            <h2>SSRF</h2>
            <button onclick="getRandomLine()" class="button button-ssrf">Get a Random Line</button>

        <div class="action-button">

    <p id="randomLine" class="random-line"></p>

    <script>
        function getRandomLine() {
            fetch('/get_random_line', {method: 'POST'})
            .then(response => response.text())
            .then(data => {
                document.getElementById('randomLine').innerHTML = data;
            });
        }
        function getRandomLinee() {
            fetch('/get_random_linee', {method: 'POST'})
            .then(response => response.text())
