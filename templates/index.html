<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>trhacknon - ChatGPT NextJS</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="header">Trhacknon's Cookie</div>
    <h1 class="title">ChatGPT NextJS SSRF to XSS</h1>

    <p class="description">- Cookie of the day: ChatGPT NextJS</p>
    <p class="description">- Enjoy a cookie of the day from Trhacknon's Bakery</p>

    <div class="action-buttons">
        <div class="action-button">
            <h2>SSRF</h2>
            <button onclick="getRandomLine()" class="button button-ssrf">Get a Random Line</button>
        </div>
        <div class="action-button">
            <h2>XSS via SSRF</h2>
            <button onclick="getRandomLinee()" class="button button-xss">Get a Random Line</button>
        </div>
    </div>

    <p id="randomLine" class="random-line"></p>

    <script>
        function getRandomLine() {
            fetch('/get_random_line', {method: 'POST'})
            .then(response => response.text())
            .then(data => {
                document.getElementById('randomLine').innerHTML = data;
            });
        }
        function getRandomLinee() {
            fetch('/get_random_linee', {method: 'POST'})
            .then(response => response.text())
            .then(data => {
                document.getElementById('randomLine').innerHTML = data;
            });
        }
    </script>
</body>
</html>
